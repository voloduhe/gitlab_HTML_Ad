<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        html {
            overflow: hidden;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 400;
            color: #FFFFFF;
        }

        body {
            overflow: hidden;
        }

        .wrapper {
            height: 100vh;
            width: 100vw;
            padding: 10px;
            background: linear-gradient(45deg, #3E00B3, #190087);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
        }

        .terminalWrapper {
            background: #181818;
            width: 100%;
            max-width: 1000px;
            height: 40%;
            border-radius: 5px;
            box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.1);
        }

        .header {
            width: 100%;
            height: 8%;
            background: #d9d9d9;
            display: flex;
            padding: 0 10px;
            align-items: center;
            gap: 10px;
            border-radius: 5px 5px 0 0;
        }

        .circle {
            height: 15px;
            width: 15px;
            border-radius: 50%;
        }

        .red {
            background: #fc5f57;
            border: 1px solid #aa403a;
        }

        .yellow {
            background: #ffbc2d;
            border: 1px solid #9b721b;
        }

        .green {
            background: #26c83e;
            border: 1px solid #177a26;
        }

        .enterField {
            width: 100%;
            height: 92%;
            border-radius: 0 0 5px 5px;
            padding: 10px;
        }

        .type {
            position: relative;
            width: fit-content;
        }

        .type::after {
            content: '|';
            position: absolute;
            color: #ffffff;
            background: #181818;
            right: 0;
            width: 0%;
            animation: typing 3s steps(23),
                line 1s infinite steps(1);
        }

        @keyframes typing {
            from {
                width: 100%;
            }

            to {
                width: 0%;
            }
        }

        @keyframes line {
            from {
                color: transparent;
            }

            50% {
                color: #ffffff;
            }

            to {
                color: transparent;
            }
        }

        #button {
            height: 10%;
            display: inline-block;
            background: linear-gradient(180deg, #e0e0e0, #bdbdbd);
            border-radius: 10px;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, .75), 10px 20px 25px rgba(0, 0, 0, .25);
            font-size: 20px;
            color: #000000;
            cursor: pointer;
            animation: pulse 5s infinite;
            position: absolute;
            bottom: 50px;
            padding: 0 20px;
        }

        @keyframes pulse {
            10% {
                transform: scale(1.1);
            }

            20% {
                transform: scale(1);
            }
        }

        @keyframes fadeOut {
            100% {
                transform: translateX(1000px);
            }
        }

        @keyframes fadeOutDown {
            100% {
                transform: translateY(1000px);
            }
        }

        #gitlab {
            height: 200px;
            display: none;
            opacity: 1;
            animation: fadeIn 1s;
            position: absolute;
        }

        #gitlab img {
            height: 100%;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
        }

        #saved {
            display: none;
            flex-direction: column;
            align-items: center;
            position: absolute;
            opacity: 1;
            animation: fadeIn 1s;
            bottom: 50px;
            cursor: pointer;
        }

        #saved h1 {
            font-size: 45px;
            color: #e24329;
            font-weight: 500;
            letter-spacing: 2px;
        }

        #linkForGitlab {
            cursor: pointer;
        }
    </style>
</head>

        </div>

        <div class="terminalWrapper">
            <div class="header">
                <div class="circle red"></div>
                <div class="circle yellow"></div>
                <div class="circle green"></div>
            </div>

            <div class="enterField">
                <h3 style="width: 260px" class="type">everyone can contribute</h3>
            </div>
        </div>

        <button id="button">
            contribute
        </button>

        <div id="saved">
            <h1>GitLab</h1>
            <h2>even from home</h2>
        </div>
    </div>
    <script>
        const button = document.getElementById('button')
        const terminalWrapper = document.querySelector('.terminalWrapper')
        const gitlab = document.getElementById('gitlab')
        const saved = document.getElementById('saved')
        button.addEventListener('click', () => {
            terminalWrapper.style.animation = 'fadeOut 1s'
            button.style.animation = 'fadeOutDown 1s'
            gitlab.style.display = 'block'
            saved.style.display = 'flex'

            setTimeout(() => {
                terminalWrapper.style.display = 'none'
                button.style.display = 'none'

                document.getElementById('linkForGitlab').addEventListener('touchstart', () => window.open('https://about.gitlab.com/'))
                document.getElementById('linkForGitlab').addEventListener('click', () => window.open('https://about.gitlab.com/'))
                saved.addEventListener('touchstart', () => window.open('https://about.gitlab.com/'))
                saved.addEventListener('click', () => window.open('https://about.gitlab.com/'))

            }
                , 1000)
        })
        button.addEventListener('touchstart', () => {
            button.style.background = 'linear-gradient(180deg, #bdbdbd, #949292)'

            terminalWrapper.style.animation = 'fadeOut 1s'
            button.style.animation = 'fadeOutDown 1s'
            gitlab.style.display = 'block'
            saved.style.display = 'flex'

            setTimeout(() => {
                terminalWrapper.style.display = 'none'
                button.style.display = 'none'

            }
                , 1000)
        })
        button.addEventListener('touchend', () => {
            button.style.background = 'linear-gradient(180deg, #e0e0e0, #bdbdbd)'
        })
    </script>
</body>
